<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Book a Taxi</h1>
        <form action="{{ url_for('book_taxi') }}" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="car_type">Car Type:</label>
            <input type="text" id="car_type" name="car_type" required>

            <label for="pickup_address">Pickup Address:</label>
            <input type="text" id="pickup_address" name="pickup_address" required>

            <label for="destination_address">Destination Address:</label>
            <input type="text" id="destination_address" name="destination_address" required>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required>

            <button type="submit">Order Now</button>
        </form>
    </div>
</body>
</html>
